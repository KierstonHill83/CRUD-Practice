{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
    <div class="row">

      <div class="col-md-6">
        <h1>{{ title }}</h1>
        <form>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" id="age" placeholder="Age">
          </div>
          <div class="checkbox">
            <label>
              <input id="spitter" type="checkbox">Spitter</input>
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <div class="message-section">
          <p id="message" class="alert alert-success"></p>
        </div>
      </div>

      <div class="col-md-6">
        <h1>All Llamas</h1>
        <table class="table table-striped">
          <thead>
              <th>Name</th>
              <th>Age</th>
              <th>Spitter</th>
          </thead>
          <tbody id="all-llamas">
          </tbody>
        </table>
      </div>

    </div> <!-- close row -->
  </div> <!-- close container -->

{% endblock %}
